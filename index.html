<body>

  <div class="container">
    <div class="color">
      
    </div>
    <div class="img">
      <img src="./profile-card-component-main/images/image-victor.jpg" alt="Vector image">
    </div>

    <div class="info">
      <div class="name">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <p class="location">London</p>

    </div>
<hr>

    <div class="bottom">
      <div class="follower sub">
        <h1>80K</h1>
        <p>Followers</p>
      </div>

      <div class="likes sub">
        <h1>803K</h1>
        <p>Likes</p>
      </div>

      <div class="photos sub">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>
